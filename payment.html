<body>


<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="bookdetails.php" >

        <div class="row">
          <div class="col-50">
            <h2 style="color: black;text-align: center;">By Card</h2>
            <hr width="100%" color=black>
            
            </div>
          </div>

          <div class="col-50">
            <h3 style="color: black;">Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Name of Card Holder">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" maxlength="16" minlength="16" value="" required>
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">

            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018" min="1950-01-01" max="2021-12-31" requried>
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>

        <div class="button">
        <input type="submit" value="BOOK NOW" class="btn">
      </div>
      </form>
    </div>
  </div>
